<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResiliaFlix - Cadastro</title>
    <link rel="stylesheet" href="../css/cadastro.css" type="text/css">
</head>
<body>
    <div class="header">
        <a href="../index.html" class="logo">ResiliaFlix</a>
        <div class="header-right">
          <a href="../index.html">Home</a>
          <a href="./filmes.html">Em cartaz</a>
          <a href="./login.html">Login</a>
          <a class="active" href="cadastro.html">Cadastro</a>
          <a href="./esqueci_senha.html">Esqueci minha senha</a>
        </div>
    </div>
    <div class="container">
        <main>Cadastro</main>
      </div>
    <div id="divContainer">
        <div id="divCenter">
            <div id="divFormulario">
            <form method="POST" action="cadastro_get.html">
                <label for="nome"></label>
                <input name="nome" id="nome" type="text" placeholder="Digite seu nome" required="required" title="Digite seu nome"/>
                <br>
                <label for="email"></label>
                <input name="email" type="email" id="email" placeholder="E-mail" required="required" title="Digite seu e-mail"/>
                <br>
                <label for="senha"></label>
                <input type="password" name="senha" id="senha" title="Digite sua senha" placeholder="Digite sua senha"/>
                <br>
                <label for="confirmaSenha"></label>
                <input type="password" id="confirmaSenha" name="confirmaSenha" title="Confirme sua senha" placeholder="Confirme sua senha"/>
                <br>
                <label for="rg"></label>
                <input type="text" id="rg" name="rg" placeholder="RG">
                <br>
                <label for="cep"></label>
                <input type="text" name="cep" id="cep" placeholder="CEP" required>
                <br>
                <label for="logradouro"></label>
                <input name="logradouro" type="text" id="logradouro" placeholder="Rua/Av/Travessa" required>
                <br>
                <label for="numero"></label>
                <input name="numero" type="number" id="numero" placeholder="Número" required>
                <br>
                <label for="complemento"></label>
                <input type="text" name="complemento" id="complemento" placeholder="Complemento" required>
                <br>
                <label for="cidade" id="cidade"></label>
                <input name="cidade" type="text" id="cidade" placeholder="Cidade" required>
                <br>
                <label for="estado"></label>
                <input name="estado" type="text" name="estado" id="estado" placeholder="UF" required>
                <br>
                <button type="submit" name="enviar" id="botaoEnviarCadastro" onclick="validaEmail()">Enviar</button>
                <button type="reset" name="limpar" id="botaoLimparCadastro">Limpar</button>        
            </form>
            <br>
            <br>
              <div class="footer">
                <footer>
                  Todos os direitos reservados. Feito com s2 por André, Érika, Larissa e
                Matheus.
                </footer>
              </div>
        </div>
    </div>
<script type="text/javascript" src="../js/valida_email.js"></script>
</body>
</html>
