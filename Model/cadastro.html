<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResiliaFlix - Cadastro</title>
    <link rel="stylesheet" href="./cadastro.css" type="text/css">
</head>
<body>
    <div id="container">
        <div>
            <h1 id="titulo">Cadastro</h1>
        </div>
        <div id="divFormulario">
            <form method="POST" action="cadastro_get.html">
                <label for="nome">Nome:</label>
                <input name="nome" id="nome" type="text" placeholder="Digite seu nome" required="required" title="Digite seu nome"/>
                <br>
                <label for="email">E-mail:</label>
                <input name="email" type="email" id="email" placeholder="E-mail" required="required" title="Digite seu e-mail"/>
                <br>
                <label for="senha">Senha</label>
                <input type="password" name="senha" title="Digite sua senha" placeholder="Digite sua senha"/>
                <br>
                <label for="confirmaSenha">Confirme a senha</label>
                <input type="password" name="confirmaSenha" title="Confirme sua senha" placeholder="Confirme sua senha"/>
                <br>
                <label for="rg">RG</label>
                <input type="text" id="rg" name="rg" placeholder="RG">
                <br>
                <br>
                <h2>Endereço</h2>
                <label for="cep">CEP</label>
                <input type="text" name="cep" id="cep" required>
                <br>
                <label for="logradouro">Logradouro</label>
                <input name="logradouro" type="text" id="logradouro" required>
                <br>
                <label for="numero">Número</label>
                <input name="numero" type="number" id="numero" required>
                <br>
                <label for="complemento">Complemento</label>
                <input type="text" name="complemento" id="complemento" required>
                <br>
                <label for="cidade" id="cidade">Cidade</label>
                <input name="cidade" type="text" id="cidade" required>
                <br>
                <label for="estado">Estado</label>
                <input name="estado" type="text" name="estado" id="estado" required>
                <br>
                <button type="submit" name="enviar">Enviar</button>
                <button type="reset" name="limpar">Limpar</button>
                
            </form>
        </div>
    </div>
<script type="text/javascript" src="../Control/cadastro.js"></script>
</body>
</html>
